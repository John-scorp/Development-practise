 <title> Main Agent Creation</title>

 </head>
   <body>

<div class="logo">
 <img src="images/logo.png" alt="logo" style="width:100px; height:100px">
</div>
<div class= "head" >

   <p>Username:<br> Balance: <br> Server time:<br> </p>
 
	  <div>
 	 <input type="button" onclick="window.location.href='agent-login.html'"; value="Logout"/><br>
  
  	<input type="button" value="My Account">
  	</div>
 </div>
 
   <div class = "login">
   <h1> Main Agent Creation</h1>
  <form autocomplete="on" method="post" id="create">
   <label for="currency">Select Currency:</label><br>
   <input list="currency" name="currency" size="5">
    <datalist id="currency">
     <option value="INR">
     <option value="USD">
     <option value="EUR">
     <option value="PKR">
     <option value="PTS">
    </datalist><br><br>
   <label for="timezone">Select Timezone:</label><br>
   <input list="timezone" name="timezone" size="5">
    <datalist id="timezone">
     <option value="IST">
     <option value="CET">
     <option value="EET">
     <option value="SGT">
     <option value="PTS">
    </datalist><br><br>
   <label for="username">Enter Username:</label>
   <input type="text" id="username" name="username"><br><br>
   <label for="password">Enter Password:</label>
   <input type="text" id="password" name="password"><br><br>
   <label for="tr.password">Enter Transaction Password:</label>
   <input type="text" id="tr.password" name="tr.password"><br><br>
   <label for="name"> Enter Name:</label>
   <input type="text" id="name" name="name"><br><br>
   <label for="balance.alert">Enter Balance Alert:</label>
   <input type="text" id="balance.alert" name="balance.alert"><br><br>
   <label for="mobile"> Enter Mobile:</label>
   <input for="text" id="mobile" name="mobile"><br><br>
  
  </form>
  
		<div class="button">
 		 <input type="button" value="Create" form="create">
  		 </div>		
	</div>
